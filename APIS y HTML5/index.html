<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica API's de HTML5</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
</head>

<body>
    <div id="videoContainer">
        <!--<p id="loadingMessage" style="display: none;">Cargando v√≠deo...</p>-->
        <video class="playVideo" id="videoPlayer">
            <source src="" type="video/mp4">
        </video>
        <input class="chooseFile" type="file" id="videoFile" accept="video/mp4">
    </div>


    <div class="controls">
        <button id="play">
            <i class="bi bi-play-fill" role="button"></i>
        </button>
        <button id="pause">
            <i class="bi bi-pause-fill" role="button"></i>
        </button>
        <button id="down">
            <i class="bi bi-volume-down-fill" role="button"></i>
        </button>
        <button id="up">
            <i class="bi bi-volume-up-fill" role="button"></i>
        </button>
    </div>

    <script src="index.js"></script>
</body>

</html>
